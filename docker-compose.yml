services:
  api:
    build: .
    container_name: juridico-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=juridico_analise;Username=postgres;Password=postgres
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - juridico-network

  db:
    image: postgres:16-alpine
    container_name: juridico-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=juridico_analise
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - juridico-network

networks:
  juridico-network:
    driver: bridge

volumes:
  postgres_data:
